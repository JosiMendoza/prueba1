<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="e" (ngSubmit)="resetPassword()">
    
    <div class="titulo">
      <h3 style="color: aliceblue;">Recuperar Contraseña</h3>
      <p  style="color: rgb(162, 169, 175);"> Ingrese su correo para de esta forma indicar el proceso >> </p>
    </div>

    <ion-list lines="full">
      <div class="lista">
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <h1></h1>
          <ion-input
            type="email"
            formControlName="email"
            placeholder="Correo@Ejemplo.com"
            clearInput
            autocapitalize="off"
            inputmode="email">
          </ion-input>
        </ion-item>
      </div>
    </ion-list>

    <div class="boton-recuperacion">
      <ion-button
      expand="block"
      type="submit"
      [disabled]="!e.valid"
      (click)="resetPassword()">
      Enviar correo de recuperación
    </ion-button>
    </div>

  </form>
</ion-content>
