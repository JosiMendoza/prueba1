<ion-menu contentId="main-content" side="start" menuId="first">
  <ion-header>
    <ion-toolbar color="warning">
      <ion-title>Menu del dado 20</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label button [routerLink]="['/creacion-partida']">Creacion de partida</ion-label>
      </ion-item>
      <ion-item>
        <ion-label button [routerLink]="['/partidas-guardadas']">Partidas Guardadas</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="irRandomCartas()">Cartas Aleatorias</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="irCamara()">Camara</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content"> 
  <ion-header >
    <ion-toolbar slot="fixed">
      <ion-buttons>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-buttons>
      <ion-buttons slot="primary">
        <ion-button (click)="irAPerfil()">
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row class="ion-justify-content-center ion-margin">
        <ion-col size="12" size-md="8" size-lg="6">
          <div id="bienvenida-home">
            <!-- Bienvenida -->
            <div class="ovalo">
              <ion-title class="ion-text-center">
                <ion-label>
                  <h1 #animarH1 style="font-size: 40px;" class="texto-titulo">Hola, {{login.nombre}}</h1>
                </ion-label>
              </ion-title>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
