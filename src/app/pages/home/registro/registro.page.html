<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-margin">
      <ion-col size="12" size-md="8" size-lg="6">

        <div class="ion-padding">
          <ion-title class="ion-text-center">
            <ion-label>
              <h1>Bienvenido nuevo usuario</h1>
            </ion-label>
          </ion-title>
        </div>

        <div class="ion-text-center">
          <h4>Ingrese sus datos aquí</h4>
        </div>

        <ion-item>
          <ion-input 
            label="Nombre de usuario" 
            labelPlacement="floating" 
            [(ngModel)]="registrarse.usuario">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input 
            label="Correo electrónico" 
            labelPlacement="floating" 
            [(ngModel)]="registrarse.correo">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input 
            label="Contraseña" 
            labelPlacement="floating" 
            type="password" 
            [(ngModel)]="registrarse.password">
          </ion-input>
        </ion-item>

        <ion-list style="text-align: center;">
          <ion-button class="ion-button" shape="round" (click)="registrar()">Registrarse</ion-button>
          <h1></h1>
          <ion-button 
            class="ion-button" 
            shape="round" 
            [routerLink]="['/login']">Iniciar Sesión
          </ion-button>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
