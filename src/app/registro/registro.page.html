<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-margin">
      <ion-col size="12" size-md="8" size-lg="6">

        <div class="ion-padding" >
          <ion-title class="ion-text-center">
            <h1 style="color: aliceblue;">Registro</h1>
          </ion-title>
        </div>


        <div class="ion-text-center">
          <h4 style="color: aliceblue;">Ingrese sus datos aquí</h4>
        </div>


        <form >

          <ion-item>
            <ion-label position="floating">Correo Electronico</ion-label>
            <ion-input type="email" [(ngModel)]="user.email" required></ion-input>
          </ion-item>


          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
          </ion-item>


          <ion-list class="ion-text-center" style="background-color: rgb(76, 78, 77);">
            <ion-button shape="round" [routerLink]="['/login']">Iniciar Sesión</ion-button>
            <ion-button  shape="round" (click)="registracion(user)">Registrarse</ion-button>

          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
