<ion-content class="no-scroll">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-margin">
      <ion-col size="12" size-md="8" size-lg="6">

        <!-- Card de Iniciar Sesión -->
        <ion-card>
          <img 
            alt="Silhouette of mountains" 
            src="https://images.vexels.com/content/273010/preview/role-play-dice-icon-447ace.png" 
          />
          <ion-card-header>
            <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
          </ion-card-header>
        </ion-card>

        <!-- Formulario de Inicio de Sesión -->
        <div class="ion-text-center">
          <ion-card-content>
            <form>
              <ion-item>
                <ion-input 
                  type="email"
                  label="Correo" 
                  labelPlacement="floating" 
                  [(ngModel)]="user.email"                  
                  required>
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input 
                  type="email"
                  label="Contraseña" 
                  labelPlacement="floating" 
                  type="password" 
                  [(ngModel)]="user.password"
                  required>
                </ion-input>
              </ion-item>
            </form>
          </ion-card-content>
        </div>

        <!-- Lista de Botones -->
        <ion-list style="text-align: center; background-color: rgb(64, 68, 68);">
          <ion-button class="ion-button" shape="round" (click)="login(user)">Iniciar Sesión</ion-button>
          <h1></h1>
          <ion-button class="ion-button" shape="round" [routerLink]="['/registro']">Registrarse</ion-button>
          <h1></h1>
          <a [routerLink]="['/recuperar']">¿Contraseña olvidada?</a>
        </ion-list>


      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
